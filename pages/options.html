<!DOCTYPE html>
<html lang="en" style="background: #161724">
	<head>
		<title>Settings</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="../assets/css/main.css">
		<link rel="stylesheet" href="../assets/css/options.css">
		<link rel="stylesheet" href="../assets/css/forms.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
		<script src="../assets/js/utils.js"></script>
	</head>
	<body class="background">

		<div class="container">

			<div class="text">
				<div class="icon">
					<div class="bar bar1"></div>
					<div class="bar bar2"></div>
				</div>

				<div class="options">
					<div class="option">
						<div class="form-value form-group">
							<input id="greeting-name" class="form-field" name="greeting-name" placeholder="Your name" />
							<span class="form-addition">Name</span>
						</div>
					</div>
					<div class="option">
						<div class="form-value form-group">
							<span class="form-addition">github.com/</span>
							<input id="github-name" class="form-field" name="github-name" placeholder="GitHub Name" />
						</div>
					</div>
					<div class="option">
						<div class="form-value form-group">
							<input type="password" id="github-token" class="form-field" name="github-token" placeholder="GitHub Token" />
							<span class="form-addition">Token</span>
						</div>
					</div>
					<div class="option">
						<div class="form-value form-group">
							<span class="form-addition">Proxy</span>
							<input type="text" id="upload-proxy" class="form-field" name="github-token" placeholder="Upload proxy" />
						</div>
					</div>
					<div class="option">
						<div class="form-value form-group">
							<input type="text" id="upload-route" class="form-field" name="github-token" placeholder="Upload route" />
							<span class="form-addition">Route</span>
						</div>
					</div>
					<div class="option">
						<div class="form-value form-group">
							<span class="form-addition">Bearer</span>
							<input type="password" id="upload-auth" class="form-field" name="upload-auth" placeholder="Auth" />
						</div>
					</div>
					<div class="option">
						<div class="form-value form-group">
							<span class="form-addition">Jokes</span>
							<span class="form-field form-bool" id="jokes">Enabled</span>
						</div>
					</div>
				</div>
			</div>

		</div>

		<script src="../assets/js/options.js"></script>

	</body>
</html>
